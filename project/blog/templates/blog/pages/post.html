{% extends "blog/base.html" %}
{% block content %}
<div class="container-fluid mt-4 bg-secondary-subtle bg-gradient">

    <div id="myCarousel" class="carousel slide mb-4 w-75 h-50 mx-auto" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="{{site_setup.slide1.url}}" class="d-block w-100" alt="Slide 1">
            </div>
            <div class="carousel-item">
                <img src="{{site_setup.slide2.url}}" class="d-block w-100" alt="Slide 2">
            </div>
            <div class="carousel-item">
                <img src="{{site_setup.slide3.url}}" class="d-block w-100" alt="Slide 3">
            </div>
        </div>
        <button class="carousel-control-prev bg-secondary btn-carousel rounded mx-4 my-auto" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Anterior</span>
        </button>
        <button class="carousel-control-next bg-secondary btn-carousel rounded mx-4 my-auto" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Pr√≥xima</span>
        </button>
    </div>
</div>
{% endblock content %}
