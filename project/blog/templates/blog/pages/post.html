{% extends "blog/base.html" %}
{% block content %}

<h1 class="text-center bg-secondary-subtle rounded mx-auto p-2">NOME DA LOJA</h1>

<div class="container mt-4 bg-secondary-subtle bg-gradient">
    <div id="myCarousel" class="carousel slide mb-4 w-75 h-50 mx-auto" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="{{site_setup.slide1.url}}" class="d-block w-100" alt="Slide 1">
            </div>
            <div class="carousel-item">
                <img src="{{site_setup.slide2.url}}" class="d-block w-100" alt="Slide 2">
            </div>
            <div class="carousel-item">
                <img src="{{site_setup.slide3.url}}" class="d-block w-100" alt="Slide 3">
            </div>
        </div>
        <button class="carousel-control-prev bg-secondary btn-carousel rounded mx-4 my-auto" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Anterior</span>
        </button>
        <button class="carousel-control-next bg-secondary btn-carousel rounded mx-4 my-auto" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Próxima</span>
        </button>
    </div>
</div>


<div class="container mb-4 p-5 mx-auto shadow rounded">
    <div class="card-body border-black">
        <p class="card-text">
        AQUI VAI A DESCRIÇÃO SIMPLES DA LOJA
        </p>
        <div class="d-flex justify-content-between align-items-center">
            <div class="btn-group">
                <button type="button" class="btn btn-sm btn-outline-secondary text-bg-success">
                    <i class="fa-brands fa-whatsapp"></i>
                </button>
                <button type="button" class="btn btn-sm btn-outline-secondary text-bg-primary">
                    <i class="fa-brands fa-facebook"></i>
                </button>
                <button type="button" class="btn btn-sm btn-outline-secondary text-bg-dark">
                    <i class="fa-brands fa-x-twitter"></i>
                </button>
                <button type="button" class="btn btn-sm btn-outline-secondary bg-gradient-instagram-icon">
                    <i class="fa-brands fa-instagram"></i>
                </button>
            </div>
            <small class="text-body-secondary">{{data_atual}} - {{hora_atual}}</small>
        </div>
    </div>

    <div class="container mx-auto m-4 w-75 border border-black border-1 shadow rounded p-4">
        <p class="fw-bold fs-5">Comentários</p>

        <form>
            <div class="input-group m-2 mx-auto">
                <input class="form-control" type="text">
                <button class="btn btn-secondary">Enviar</button>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
