{% extends "blog/base.html" %}
{% load static %}

{% block content %}

<h1 class="text-center bg-secondary-subtle rounded mx-auto p-2">NOVIDADE</h1>

<div class="container mt-4 bg-secondary-subtle bg-gradient">
    <div id="myCarousel" class="carousel slide mb-4 w-75 h-50 mx-auto" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="{{site_setup.slide1.url}}" class="d-block w-100" alt="Slide 1">
            </div>
            <div class="carousel-item">
                <img src="{{site_setup.slide2.url}}" class="d-block w-100" alt="Slide 2">
            </div>
            <div class="carousel-item">
                <img src="{{site_setup.slide3.url}}" class="d-block w-100" alt="Slide 3">
            </div>
        </div>
        <button class="carousel-control-prev bg-secondary btn-carousel rounded mx-4 my-auto" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Anterior</span>
        </button>
        <button class="carousel-control-next bg-secondary btn-carousel rounded mx-4 my-auto" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Próxima</span>
        </button>
    </div>
</div>


<div class="container mb-4 p-5 mx-auto shadow rounded">
    <div class="card-body border-black">
        <h5>Descrição</h5>
        <p class="card-text mx-1">DESCRIÇÃO DA NOVIDADE</p>
        
        <div class="d-flex justify-content-between align-items-center">
            
            <small class="text-body-secondary">Atualizada em: {{data_atual}} - {{hora_atual}}</small>
        </div>
    </div>

    {% if site_setup.show_comments %}
        <div class="container mx-auto m-4 w-75 shadow rounded p-4 bg-white">
            <p class="fw-bold fs-5">Comentários</p>
            <div class="m-5 bg-white shadow p-4">
                <div class="d-flex flex-row flex-wrap justify-content-between my-2">
                    <div class="d-flex flex-row align-items-center">
                        <img src="{% static "blog/img/ops.png" %}" class="me-2 h-100 rounded-circle shadow" width="25">
                        <span><b>Nome</b></span>
                    </div>
                    <p>Data/Hora</p>
                </div>
                <div>
                    <p>Post</p>
                </div>
            </div>
            <form>
                <div class="input-group m-2 mx-auto">
                    <input class="form-control" type="text">
                    <button class="btn btn-secondary">Enviar</button>
                </div>
            </form>
        </div>
    {% endif %}
</div>
{% endblock content %}
